name: Publish docs to gh-pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo apt-get -q -y install dvipng texlive-latex-extra
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install sphinx
        pip install numpydoc
    - name: Install numpy-financial
      run: |
        pip install .
    - name: Build documentation with Sphinx
      run: |
        cd doc
        make html
        mv build/html /tmp
        cd ..
    - name: Prepare gh-pages branch
      run: |
        git config user.email "github.workflow@nomail"
        git config user.name "Github Workflow: publish_docs_to_pages.yml"
        git checkout gh-pages
        echo "Removing old documentation"
        git clean -xdf .
        git rm -r '*'
        echo "Committing empty repository"
        git commit -m "Remove old documentation"
        echo "Copying /tmp/html here"
        cp -v -r /tmp/html .
        touch .nojekyll
        echo "Adding new documentation"
        git add -A
        git commit -m "Add new documentation"
    - name: Push new gh-pages to the github repository
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run:
        echo "Pushing new documentation to origin"
        git push -v origin gh-pages
